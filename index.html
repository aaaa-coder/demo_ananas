<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0,maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <!-- 最顶端的出版社 -->
    <div class="publisher">
        <img src="./images/ia_100000000001.png" class="publisher_img">
    </div>
    <!-- 顶部标题 -->
    <div class="title">
        <img src="./images/ia_100000000002.png" class="title_img">
    </div>
    <!-- 主要内容区域 -->
    <div class="main_content">
        <!-- 主要内容大图 -->
        <div class="main_img">
            <img src="./images/ia_100000000003.png">
        </div>
        <div class="first_meet">
            <div class="first_ananas">
                <img src="./images/ia_100000000033.png" class="first_ananas_body">
                <img src="./images/ia_100000000005.png" alt="" class="first_ananas_left_hand">
                <img src="./images/ia_100000000004.png" alt="" class="first_ananas_right_hand">
            </div>
            <div class="first_chat">
                <div class="first_chat_left">
                    <img src="./images/ia_100000000007.png" class="first_chat_left_img">
                </div>
                <div class="first_chat_right">
                    <img src="./images/ia_100000000008.png" class="first_chat_right_img">
                </div>
            </div>
        </div>
        <div class="second_meet">
            <div class="second_ananas">
                <div class="second_ananas_body">
                    <img src="./images/ia_100000000011.png" alt="">
                </div>
                <div class="second_ananas_left_hand"></div>
                <div class="second_ananas_right_hand"></div>
            </div>
        </div>
        <iframe src="" frameborder="0" allow="autoplay" style="display: none;" id="first_meet_music"></iframe>
        <!-- <audio src="http://n.sinaimg.cn/gd/20200316/xuwen/1.mp3" id="first_meet_music"></audio> -->
    </div>

</body>
<script src="./js/index.js"></script>

</html>
